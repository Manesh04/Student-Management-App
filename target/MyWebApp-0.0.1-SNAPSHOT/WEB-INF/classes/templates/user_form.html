<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="container-fluid">
<!--  -->
  <div class="p-2 w3-panel w3-pink w3-opacity text-center" style="margin-top: 25px"><b><h2>[[${pageTitle}]]</h2></b></div><br/>
<!--  text-center text-danger border border-danger-->
  <form th:action="@{/users/save}" method="post" th:object="${user}"
  style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
  <div class="border border-secondary rounded p-3">
    <div class="input-group mb-3">
      <lable class="col-sm-4 col-form-label">E-mail:</lable>
      <div class="col-sm-8">
        <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
      </div>
    </div>
    <div class="input-group mb-3">
      <lable class="col-sm-4 col-form-label">First Name:</lable>
      <div class="col-sm-8">
        <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45"/>
      </div>
    </div>
    <div class="input-group mb-3">
      <lable class="col-sm-4 col-form-label">Last Name:</lable>
      <div class="col-sm-8">
        <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45"/>
      </div>
    </div>
    <div class="input-group mb-3">
      <lable class="col-sm-4 col-form-label">Password:</lable>
      <div class="col-sm-8">
        <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="15"/>
      </div>
    </div>
    <div class="input-group mb-3">
      <lable class="col-sm-4 col-form-label">Enabled:</lable>
      <div class="col-sm-8">
        <input type="checkbox" th:field="*{enabled}" />
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-success m-2">Save</button>
      <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
    </div>
  </div>
  </form>
</div>
<script type="text/javascript">
function cancelForm(){
  window.location = "[[@{/users}]]"
}
</script>
</body>
</html>
